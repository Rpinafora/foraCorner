<div id="Skills" class="pt-5 pb-5">
    <div class="container">
    <h4 class="text-center">main skills</h4>
    <div class="text-center mt-5">
        <ul class="list-unstyled d-flex justify-content-center mb-0">
            <li class="mr-3 ml-3" *ngFor="let item of skills; index as i">
                <a [ngClass]="{'active': i === activatedSkill }" (click)="changeSkill(i)" 
                    title="{{item.name}}">{{item.name}}</a>
            </li>
        </ul>
    </div>
    <hr class="horizontal-separator mt-5">
    <div class="text-center mt-5">
        
            <div class="row m-0 skill-detail-headers">
                <div class="col-md-4"><p class="subtitle">IDE's</p></div>
                <div class="col-md-4"><p class="subtitle">Programming Languages</p></div>
                <div class="col-md-4"><p class="subtitle">Frameworks</p></div>
            </div>
            <div class="row m-0 skill-detail">
            <div class="col-md-4 p-0">
                <ul class="list-unstyled">
                    <li class="mt-3" *ngFor="let item of skills[activatedSkill].ide; index as i">{{item}}</li>
                </ul>
            </div>
            <div class="col-md-4 p-0">
                <ul class="list-unstyled">
                    <li class="mt-3" *ngFor="let item of skills[activatedSkill].programmingLanguages; index as i">{{item}}</li>
                </ul>
            </div>
            <div class="col-md-4 p-0">
                <ul class="list-unstyled">
                    <li class="mt-3" *ngFor="let item of skills[activatedSkill].frameworks; index as i">{{item}}</li>
                </ul>
            </div>
        </div>
        </div>
        
   
</div>
</div>
